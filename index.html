<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI 기반 유튜브 스크립트 자동화 - 손쉽게 영상 스크립트를 생성하세요">
    <title>YouTube Script Wizard | AI 스크립트 자동화</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 배경 효과 -->
    <div class="background">
        <div class="data-lines">
            <svg class="lines-svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <linearGradient id="lineGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#FF3B3B;stop-opacity:0" />
                        <stop offset="50%" style="stop-color:#FF3B3B;stop-opacity:0.6" />
                        <stop offset="100%" style="stop-color:#FF3B3B;stop-opacity:0" />
                    </linearGradient>
                    <linearGradient id="lineGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#FF3B3B;stop-opacity:0" />
                        <stop offset="50%" style="stop-color:#FF3B3B;stop-opacity:0.4" />
                        <stop offset="100%" style="stop-color:#FF3B3B;stop-opacity:0" />
                    </linearGradient>
                </defs>
                <path class="data-line line-1" d="M0 200 Q 400 180, 800 300 T 1600 250 T 2400 200"
                    stroke="url(#lineGradient1)" fill="none" stroke-width="1" />
                <path class="data-line line-2" d="M0 400 Q 300 450, 700 380 T 1400 420 T 2100 380"
                    stroke="url(#lineGradient2)" fill="none" stroke-width="1" />
                <path class="data-line line-3" d="M0 600 Q 500 550, 900 620 T 1500 580 T 2000 620"
                    stroke="url(#lineGradient1)" fill="none" stroke-width="1" />
                <path class="data-line line-4" d="M0 800 Q 350 780, 750 850 T 1300 800 T 1900 850"
                    stroke="url(#lineGradient2)" fill="none" stroke-width="1" />
            </svg>
        </div>
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 진행 단계 표시 -->
        <nav class="progress-indicator">
            <div class="step active">
                <div class="step-number">1</div>
                <span class="step-label">주제 입력</span>
            </div>
            <div class="step-connector"></div>
            <div class="step">
                <div class="step-number">2</div>
                <span class="step-label">스타일 선택</span>
            </div>
            <div class="step-connector"></div>
            <div class="step">
                <div class="step-number">3</div>
                <span class="step-label">스크립트 생성</span>
            </div>
            <div class="step-connector"></div>
            <div class="step">
                <div class="step-number">4</div>
                <span class="step-label">완료</span>
            </div>
        </nav>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 헤더 -->
            <header class="header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z" />
                            <path d="M2 17l10 5 10-5" />
                            <path d="M2 12l10 5 10-5" />
                        </svg>
                    </div>
                    <span>Script Wizard</span>
                </div>
                <h1 class="title">AI로 유튜브 스크립트를<br><span class="highlight">자동으로 생성</span>하세요</h1>
                <p class="subtitle">주제만 입력하면 완벽한 영상 스크립트가 몇 초 만에 완성됩니다</p>
            </header>

            <!-- 입력 섹션 -->
            <section class="input-section">
                <div class="input-container glass-card">
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z" />
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                                <line x1="12" y1="19" x2="12" y2="22" />
                            </svg>
                        </div>
                        <input type="text" id="topic-input" placeholder="영상 주제를 입력하세요... (예: '초보자를 위한 프로그래밍 입문')"
                            autocomplete="off">
                        <button id="generate-btn" class="generate-btn">
                            <span class="btn-text">생성하기</span>
                            <div class="btn-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M5 12h14" />
                                    <path d="M12 5l7 7-7 7" />
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- 빠른 시작 태그 -->
                <div class="quick-tags">
                    <span class="tag-label">인기 주제:</span>
                    <button class="tag" data-topic="초보자를 위한 투자 가이드">💰 투자 가이드</button>
                    <button class="tag" data-topic="건강한 아침 루틴 만들기">🌅 아침 루틴</button>
                    <button class="tag" data-topic="AI 기술의 미래">🤖 AI 미래</button>
                    <button class="tag" data-topic="여행 브이로그 팁">✈️ 여행 팁</button>
                </div>
            </section>

            <!-- 기능 카드 -->
            <section class="features">
                <div class="feature-card glass-card">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
                        </svg>
                    </div>
                    <h3>초고속 생성</h3>
                    <p>AI가 몇 초 만에 완벽한 스크립트 완성</p>
                </div>
                <div class="feature-card glass-card">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                        </svg>
                    </div>
                    <h3>SEO 최적화</h3>
                    <p>조회수를 높이는 키워드 자동 포함</p>
                </div>
                <div class="feature-card glass-card">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M8 14s1.5 2 4 2 4-2 4-2" />
                            <line x1="9" y1="9" x2="9.01" y2="9" />
                            <line x1="15" y1="9" x2="15.01" y2="9" />
                        </svg>
                    </div>
                    <h3>맞춤 스타일</h3>
                    <p>채널 분위기에 맞는 톤 선택 가능</p>
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <p>© 2024 Script Wizard. AI 기반 콘텐츠 자동화 플랫폼</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
