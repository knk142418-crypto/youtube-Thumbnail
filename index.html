<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="유튜브 영상의 썸네일을 쉽고 빠르게 추출하세요. 고화질 썸네일 다운로드 지원.">
    <title>유튜브 썸네일 추출기 | YouTube Thumbnail Extractor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                    </svg>
                </div>
                <h1>썸네일 추출기</h1>
            </div>
            <p class="subtitle">유튜브 영상의 썸네일을 순식간에 추출하세요</p>
        </header>

        <main class="main-content">
            <section class="search-section">
                <div class="search-container">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="youtube-url" 
                            placeholder="유튜브 영상 URL을 붙여넣기 하세요..."
                            autocomplete="off"
                        >
                        <button id="extract-btn" class="extract-btn">
                            <span class="btn-text">추출하기</span>
                            <span class="btn-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                </svg>
                            </span>
                        </button>
                    </div>
                    <p class="hint-text">예시: https://www.youtube.com/watch?v=dQw4w9WgXcQ</p>
                </div>
            </section>

            <section id="result-section" class="result-section hidden">
                <div class="result-header">
                    <h2>썸네일 추출 완료!</h2>
                    <p class="video-id">영상 ID: <span id="video-id-display"></span></p>
                </div>

                <div class="thumbnails-grid">
                    <!-- 최대 해상도 -->
                    <div class="thumbnail-card featured">
                        <div class="card-badge">추천</div>
                        <div class="thumbnail-wrapper">
                            <img id="thumb-maxres" alt="최대 해상도 썸네일" loading="lazy">
                        </div>
                        <div class="card-info">
                            <h3>최대 해상도</h3>
                            <p>1280 x 720</p>
                            <button class="download-btn" data-size="maxres">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                                </svg>
                                다운로드
                            </button>
                        </div>
                    </div>

                    <!-- 고화질 -->
                    <div class="thumbnail-card">
                        <div class="thumbnail-wrapper">
                            <img id="thumb-sd" alt="표준 해상도 썸네일" loading="lazy">
                        </div>
                        <div class="card-info">
                            <h3>표준 화질</h3>
                            <p>640 x 480</p>
                            <button class="download-btn" data-size="sd">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                                </svg>
                                다운로드
                            </button>
                        </div>
                    </div>

                    <!-- 고화질 -->
                    <div class="thumbnail-card">
                        <div class="thumbnail-wrapper">
                            <img id="thumb-hq" alt="고화질 썸네일" loading="lazy">
                        </div>
                        <div class="card-info">
                            <h3>고화질</h3>
                            <p>480 x 360</p>
                            <button class="download-btn" data-size="hq">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                                </svg>
                                다운로드
                            </button>
                        </div>
                    </div>

                    <!-- 중화질 -->
                    <div class="thumbnail-card">
                        <div class="thumbnail-wrapper">
                            <img id="thumb-mq" alt="중화질 썸네일" loading="lazy">
                        </div>
                        <div class="card-info">
                            <h3>중화질</h3>
                            <p>320 x 180</p>
                            <button class="download-btn" data-size="mq">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                                </svg>
                                다운로드
                            </button>
                        </div>
                    </div>

                    <!-- 기본 -->
                    <div class="thumbnail-card">
                        <div class="thumbnail-wrapper">
                            <img id="thumb-default" alt="기본 썸네일" loading="lazy">
                        </div>
                        <div class="card-info">
                            <h3>기본</h3>
                            <p>120 x 90</p>
                            <button class="download-btn" data-size="default">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                                </svg>
                                다운로드
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="error-section" class="error-section hidden">
                <div class="error-content">
                    <div class="error-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="15" y1="9" x2="9" y2="15"/>
                            <line x1="9" y1="9" x2="15" y2="15"/>
                        </svg>
                    </div>
                    <h3>오류가 발생했습니다</h3>
                    <p id="error-message">올바른 유튜브 URL을 입력해주세요.</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p>© 2024 유튜브 썸네일 추출기. 모든 권리 보유.</p>
                <p class="footer-note">이 도구는 개인 사용 목적으로만 제공됩니다.</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
